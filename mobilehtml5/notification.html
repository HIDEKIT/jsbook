<!DOCTYPE html> 
<html> 
  <head> 
  <title>Notification Sample</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <script>
$(document).bind("pageinit", function() {
  $('#notify').bind('click', function(event) {
    if (window.webkitNotifications) {
      notifyOnChrome();
    } else if (navigator.mozNotification) {
      notifyOnMozilla();
    } else {
      alert('notification is not supported.');
    }
  });
});
function notifyOnChrome() {
  var permission = window.webkitNotifications.checkPermission();
  switch (permission) {
  case 0: //PERMISSION_ALLOWED
    //var notification = new Notification("", "New Email Received");
    var notification = window.webkitNotifications.createNotification("", "New Email Received", "You have 5 new mails");
    notification.onshow = function() {
      setTimeout(function() {
        notification.cancel()
      }, 15000);
    }
    notification.show();
    break;
  case 1: //PERMISSION_NOT_ALLOWED
    window.webkitNotifications.requestPermission(function(){
      notify();
    });
    break;
  case 2: //PERMISSION_DENIED
    break;
  }
}
function notifyOnMozilla() {
  var notification = navigator.mozNotification.createNotification("New Email Received", "You have 5 new mails");
  notification.show();
}
  </script>
</head> 
<body> 
<div data-role="page">
  <div data-role="header">
    <h1>Get Notification</h1>
  </div>
  <div data-role="content">
    <form>
      <input id="notify" name="notify" type="button" 
             value="Get Notification"/>
    </form>
  </div>
</div>
</body>
</html>
