<!DOCTYPE html> 
<html> 
  <head> 
  <title>Device Orientation Sample</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <style type="text/css">
#box {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 100px;
  height: 100px;
  background-color: green;
}
  </style>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <script>
$(document).bind("pageinit", function() {
  window.addEventListener('deviceorientation', function(event) {
    var p = $('#box').position();
    var top = Math.min(Math.max(p.top + event.beta, 0), 
                                window.innerHeight - $('#box').height());
    var left = Math.min(Math.max(p.left + event.gamma, 0),
                                 window.innerWidth - $('#box').width());
    $('#box').css('top', top).css('left', left);
  }, true);
  window.addEventListener('devicemotion', function(event) {
    $('#box').width($('#box').width() + event.acceleration.z);
    $('#box').height($('#box').height() + event.acceleration.z);
  }, true); 
});
  </script>
</head> 
<body> 
<div data-role="page">
  <div data-role="header">
    <h1>Device Orientation</h1>
  </div>
  <div data-role="content">
    <div id="box"></div>
  </div>
</div>
</body>
</html>
