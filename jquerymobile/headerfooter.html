<!DOCTYPE html> 
<html> 
  <head> 
  <title>Toolbar</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
  <script type="text/javascript">
$(document).bind("pageinit", function() {
  $(document).bind('swipeleft', function(event) {
    $("[data-position='fixed']").fixedtoolbar('hide');
  });
  $(document).bind('swiperight', function(event) {
    $("[data-position='fixed']").fixedtoolbar('show');
  });
});
  </script>  
</head> 
<body>
<div data-role="page" id="one">
  <div data-role="header" data-position="fixed" data-fullscreen="true">
    <a href="/cancel">Cancel</a>
    <h1>Edit</h1>
    <a href="/save" data-icon="check">Save</a>
  </div>
  <div data-role="content">
    Header and Footer
  </div>
  <div data-role="footer" class="ui-bar" data-position="fixed" data-fullscreen="true">
    <a href="/add" data-role="button" data-icon="plus">Add</a>
    <a href="/up" data-role="button" data-icon="arrow-u">Up</a>
    <a href="/down" data-role="button" data-icon="arrow-d">Down</a>
  </div>
</div>
</body>
</html>
