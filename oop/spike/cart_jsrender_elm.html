<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="../css/lib/bootstrap.css" rel="stylesheet">
    <link href="../css/cart.css" rel="stylesheet">
    <script type="text/javascript" src="../js/lib/jquery-1.7.2/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jsrender.js"></script>
    <script type="text/javascript" src="../js/cart.js"></script>
    <script type="text/javascript" src="../js/cart_item.js"></script>
    <script type="text/javascript">
      Cart.prototype.render = function() {
        this.$root.html(
          $("#cart").render(this)
        );
      };
      $(function(){
        var cart = new Cart($("#target"), "旅費");
        cart.render();
      });
    </script>
  </head>
  <body>
  <script id="cart" type="text/x-jsrender">
    <form class="form-inline"> 
      <fieldset class="span5">
        <legend>{{:title}}</legend>
        <div class="cart_items">
        </div>
        <div class="form-actions">
          <a class="btn" href="#add">
            <i class="icon-plus"></i>
            入力欄を追加
          </a>
          <a class="btn btn-success" href="#sum">
            <i class="icon-shopping-cart icon-white"></i>
            合計 
          </a>
          <a class="btn btn-primary" href="#add">
            <i class="icon-pencil icon-white"></i>
            保存 
          </a>
        </div>
      </fieldset>
    </form>
  </script>
  <div class="container">
    <div id="target" class="row">
    </div>
  </div>
  </body>
</html>
