<!DOCTYPE html> 
<html> 
  <head> 
  <title>WebWorker Sample</title> 
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script>
  window.addEventListener('message', function(event) {
    $('#recieve').text('Revieced: ' + event.data);
    event.source.postMessage("Hello " + event.data + "!", 'http://localhost:8888');
  });
$(document).ready(function() {
});
  </script>
</head> 
<body> 
  <p>Revieced data from parent window</p>
  <div id="recieve"></div>
</body>
</html>
