<!DOCTYPE html> 
<html> 
  <head> 
  <title>WebMessaging Sample</title> 
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://borismoore.github.com/jsrender/jsrender.js"></script>
  <script type="text/javascript">
  window.addEventListener('message', function(event) {
    $('#receive').text($('#receiveMsg').render(event));
    event.source.postMessage($('#replyMsg').render(event), 'http://localhost:8888');
  });
  </script>
  <script id="receiveMsg" type="text/x-jsrender">
Revieced: {{:data}}
  </script>
  <script id="replyMsg" type="text/x-jsrender">
Hello {{:data}}!
  </script>
</head> 
<body> 
  <p>Revieced data from parent window</p>
  <div id="receive"></div>
</body>
</html>
