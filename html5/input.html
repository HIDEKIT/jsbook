<!DOCTYPE html> 
<html lang="ja"> 
  <head> 
  <title>Form Components</title>
  <meta charset="utf-8">
</head> 
<body> 
  <form action="#">
    <div>tel:<input name="tel" type="tel"/></div>
    <div>search:<input name="search" type="search"/></div>
    <div>url:<input name="url" type="url"/></div>
    <div>email:<input name="email" type="email"/></div>
    <div>datetime:<input name="datetime" type="datetime"/></div>
    <div>date:<input name="date" type="date"/></div>
    <div>month:<input name="month" type="month"/></div>
    <div>week:<input name="week" type="week"/></div>
    <div>time:<input name="time" type="time"/></div>
    <div>datetime-local:<input name="datetime-local" type="datetime-local"/></div>
    <div>number:<input name="number" type="number"/></div>
    <div>range:<input name="range" type="range"/></div>
    <div>color:<input name="color" type="color"/></div>
    <div>
      <input name="favorite" type="search" list="fruits">
      <datalist id="fruits">
        <option value="orange">
        <option value="apple">
        <option value="kiwi">
      </datalist>
    </div>
    <div><input name="submit" type="submit" value="submit"/></div>
  </form>
</body>
</html>
