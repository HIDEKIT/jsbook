<!DOCTYPE html> 
<html> 
  <head> 
  <title>Notification Sample</title> 
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script>
$(document).ready(function() {
  $('#notify').bind('click', function(event) {
    if (navigator.webkitNotifications) {
      notifyOnChrome();
    } else if (navigator.mozNotification) {
      notifyOnMozilla();
    } else {
      alert('notification is not supported.');
    }
  });
});
function notifyOnChrome() {
  var permission = webkitNotifications.checkPermission();
  switch (permission) {
  case 0: //PERMISSION_ALLOWED
    //var notification = new Notification("", "New Email Received");
    var notification = webkitNotifications.createNotification("", "New Email Received", "You have 5 new mails");
    notification.onshow = function() {
      setTimeout(function() {
        notification.cancel()
      }, 15000);
    }
    notification.show();
    break;
  case 1: //PERMISSION_NOT_ALLOWED
    webkitNotifications.requestPermission(function(){
      notify();
    });
    break;
  case 2: //PERMISSION_DENIED
    break;
  }
}
function notifyOnMozilla() {
  var notification = navigator.mozNotification.createNotification("New Email Received", "You have 5 new mails");
  notification.show();
}
  </script>
</head> 
<body> 
  <form>
    <input id="notify" name="notify" type="button" value="Get Notification"/>
  </form>
</body>
</html>
