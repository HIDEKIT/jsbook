<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" 
        content="text/html; charset=utf-8" />
  <title>Slider</title>
  <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script type="text/javascript">
$(function(){
  $( "#slider" ).slider({
    range: true,
    min: 0,
    max: 20000,
    step: 100,
    values: [ 5000, 10000 ],
    slide: function( event, ui ) {
      $( "#result" ).text("価格: " + ui.values[ 0 ] + "円 - " + 
ui.values[ 1 ] + "円");
    }
  });
  $( "#result" ).text("価格: " + $("#slider").slider("values", 0) + "円 - " + 
                      $("#slider").slider("values", 1) + "円");
});
  </script>
  <style type="text/css">
  </style>  
</head>
<body>
  <div id="slider"></div>
  <div id="result"></div>
</body>
</html>
